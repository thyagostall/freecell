<html lang="">
  <head>
    <meta charset="utf-8">
    <title>Freecell Web</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="shortcut icon" href="/favicon.ico">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">

    <link rel="stylesheet" href="styles/main.css">
  </head>
  <body>
    <!--[if lt IE 10]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div class="container no-selection">
      <div>
        <button type="button" onclick="game.newRandomGame();">New Game</button>
        <button type="button" onclick="game.selectGame();">Select Game</button>
        <button type="button" onclick="game.restartGame();">Restart Game</button>
        <button type="button" onclick="console.log('working');">Statistics</button>
        <button type="button" onclick="console.log('working');">Options</button>
        <button type="button" onclick="game.setGameHash(memento.undo());">Undo</button>
        Cards Left: <span id="card-quantity">52</span>
        Game: <span id="game-number"></span>
      </div>      

      <canvas id="cardgame">
      </canvas>

      <div>
        <p>Current state:</p>
        <textarea rows="4" cols="103" id="game-hash"></textarea>
        <button type="button" onclick="$('#game-hash').val(memento.states[memento.previous()]);">Previous</button>        
        <button type="button" onclick="$('#game-hash').val(memento.states[memento.next()]);">Next</button>
        <button type="button" onclick="game.setGameHash($('#game-hash').val());">Set State</button>
      </div>
    </div>

    <!-- build:vendor -->
    <!-- endbuild -->    
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>

    <!-- build:js -->
    <script src="scripts/game_events.js"></script>    
    <script src="scripts/memento.js"></script>        
    <script src="scripts/king.js"></script>    
    <script src="scripts/utility.js"></script>    
    <script src="scripts/card.js"></script>
    <script src="scripts/stack.js"></script>
    <script src="scripts/game.js"></script>
    <script src="scripts/game_generation.js"></script>
    <!-- endbuild -->
